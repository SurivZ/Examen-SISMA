<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Lista de Tareas</h1>

      <form id="form-tarea" class="mt-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="tarea"
            placeholder="Nueva Tarea"
            required
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col">
          <h3>Tareas Pendientes</h3>
          <ul id="tareas-pendientes" class="list-group">
            <!--  -->
          </ul>
        </div>
        <div class="col">
          <h3>Tareas Completadas</h3>
          <ul id="tareas-completadas" class="list-group">
            <!--  -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal para editar tarea -->
    <div
      class="modal fade"
      id="editarTareaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editarTareaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarTareaModalLabel">Editar Tarea</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-editar-tarea">
              <input type="hidden" id="edit_id" />
              <div class="form-group">
                <label for="edit_tarea">Nombre de la Tarea</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit_tarea"
                  required
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="edit_completada"
                />
                <label class="form-check-label" for="edit_completada"
                  >Completada</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              form="form-editar-tarea"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div
      class="modal fade"
      id="eliminarTareaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="eliminarTareaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eliminarTareaModalLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que quieres eliminar esta tarea?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="eliminar-tarea-confirmar"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
